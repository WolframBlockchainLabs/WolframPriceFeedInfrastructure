name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - develop
      - 'release/*'
    tags:
      - '*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      PROJECT_NAME: ccdb
      PATH_TO_COMPOSE: ./docker/ci/docker-compose.yml
      REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
      REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
      REGISTRY_PATH: ${{ secrets.REGISTRY_PATH }}

    steps:
      - name: Check Out Repo
        uses: actions/checkout@v3

      - name: Log in to the Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY_PATH }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and push Docker image
        run: |
          docker compose --project-name "$PROJECT_NAME" --file "$PATH_TO_COMPOSE" build
          docker compose --project-name "$PROJECT_NAME" --file "$PATH_TO_COMPOSE" push
